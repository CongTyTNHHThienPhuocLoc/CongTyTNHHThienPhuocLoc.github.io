        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="icon" href="./image/icon-alert-removebg.png">
    <title>THIẾT BỊ BÁO CHÁY 8 VÙNG</title>
</head>

<body>
    <!-- page loading -->
    <div class="container-loading">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

            width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" r="0" fill="none" stroke="#e90c59" stroke-width="2">
                <animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1"
                    keySplines="0 0.2 0.8 1" calcMode="spline" begin="0s"></animate>
                <animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1"
                    keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s"></animate>
            </circle>
            <circle cx="50" cy="50" r="0" fill="none" stroke="#46dff0" stroke-width="2">
                <animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1"
                    keySplines="0 0.2 0.8 1" calcMode="spline" begin="-0.5s"></animate>
                <animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1"
                    keySplines="0.2 0 0.8 1" calcMode="spline" begin="-0.5s"></animate>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>
    </div>
    <div class="container container-content" style="display: none;">
        <div class="row">
            <!-- Tab  -->
            <ul class="col-12 nav nav-tabs nav-custom"
            id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                        </svg>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                    </a>
                </li>
            </ul>
            <div class="col-12 tab-content" id="myTabContent">
                <!-- page home -->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="custom-border">
                        <h1 class="title-company">CÔNG TY TNHH THIÊN PHƯỚC LỘC</h1>
                    </div>
                    <p class="title-app" style="background-color: #FBBE0E;">THIẾT BỊ BÁO CHÁY 8 VÙNG</p>
                    <div class="d-flex mt-5">
                        <div class="custom-border temperature-box mx-auto" id="temperature">NHIỆT ĐỘ: N/A độ C</div>
                    </div>

                    <div class="row action-buttons mt-5">
                        <div class="col-6">
                            <button type="button" class="btn btn-default btn-lg btn-block btn-alert" id="alert"
                                text-title="Cảnh báo">
                                <svg xmlns="http://www.w3.org/2000/svg" style="color: red!important;" viewBox="0 0 19 19">
                                    <g class="too-big-actually">
                                        <g class="bell-whole">
                                            <path class="bell-part bell-part--ringer"
                                                d="M9.5,17.5a2,2,0,0,0,2-2h-4A2,2,0,0,0,9.5,17.5Z" />
                                            <path class="bell-part bell-part--main"
                                                d="M16.23,12.82c-.6-.65-1.73-1.62-1.73-4.82a4.93,4.93,0,0,0-4-4.85V2.5a1,1,0,0,0-2,0v.65A4.94,4.94,0,0,0,4.5,8c0,3.2-1.13,4.17-1.73,4.82a1,1,0,0,0-.27.68,1,1,0,0,0,1,1h12a1,1,0,0,0,1-1A1,1,0,0,0,16.23,12.82Z" />
                                        </g>
                                    </g>
                                </svg>
                            </button>
                        </div>
                        <div class="col-6" style="display: flex;justify-content: end;">
                            <button type="button" class="btn btn-default btn-lg btn-block btn-sos" id="sos"
                                text-title="SOS" onclick="toggleButton(this)">
                                <img src="./image/icon-alert-removebg.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="row action-buttons d-flex">
                        <div class="col-12 mt-4">
                            <div class=" group-area">
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area1"
                                        text-title="Vùng 1">Vùng 1</button>
                                </div>
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area2"
                                        text-title="Vùng 2">Vùng 2</button>
                                </div>
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area3"
                                        text-title="Vùng 3">Vùng 3</button>
                                </div>
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area4"
                                        text-title="Vùng 4">Vùng 4</button>
                                </div>
                            </div>
                            <div class=" group-area">
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area5"
                                        text-title="Vùng 5">Vùng 5</button>
                                </div>
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area6"
                                        text-title="Vùng 6">Vùng 6</button>
                                </div>
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area7"
                                        text-title="Vùng 7">Vùng 7</button>
                                </div>
                                <div class="col-md-3 col-3 mb-2">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-custom" id="area8"
                                        text-title="Vùng 8">Vùng 8</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- page setting -->
                <div class="tab-pane fade tab-setting" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="settings-page">
                        <div class="settings-container">
                            <h1 class="page-title">Tài khoản</h1>
                            <div class="settings-section">
                                <h2 class="settings-title">Thông tin chung</h2>
                                <div>
                                    <div class="non-active-form">
                                        Họ và Tên: <p class="capitalize" id="fullname">N/A</p><i class="fas fa-pen"></i>
                                    </div>
                                </div>
                                <div>
                                    <div class="non-active-form">
                                       Username<p class="capitalize" id="username">N/A</p><i class="fas fa-pen"></i>
                                    </div>
                                    <div class="non-active-form d-none">
                                        Username<p class="capitalize" id="password"></p><i class="fas fa-pen"></i>
                                     </div>
                                </div>
                            </div>
                            <div class="settings-section">
                                <h2 class="settings-title">Thay đổi thông tin</h2>
                                <form class="form my-form " id="frmInfoEditUser">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input name="fullnameEdit" placeholder="Họ và tên" type="text"
                                                class="form-control"  value="">
                                            <span class="focus-input"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input name="passwordOldEdit" placeholder="Nhập mật khẩu cũ" type="password"
                                                class="form-control"  value="">
                                            <span class="focus-input"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input name="passwordNewEdit" placeholder="Nhập mật khẩu mới" type="password"
                                                class="form-control"  value="">
                                            <span class="focus-input"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input name="passwordNewConfirmEdit" placeholder="Xác nhận mật khẩu mới" type="password"
                                                class="form-control"  value="">
                                            <span class="focus-input"></span>
                                        </div>
                                    </div>
                                    <div class="form-submit right">
                                        <button type="button" class="btn button full btn-danger mr-5 " id="btnLogout" >Đăng xuất</button>
                                        <button class="btn button full ml-5" id="btnChangeInfo">Thay đổi</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
